<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Buttons CSS</title>
</head>
<body>
    <div>
        <h2>Normal Buttons</h2>

        <a><button class="button">Learn More</button></a>
        <button class="button">Learn More</button>
        <button class="hover button">Learn More</button>
    </div>

    <div>
        <h2>Filled Buttons</h2>

        <a><button class="button fill">Learn More</button></a>
        <button class="button fill">Learn More</button>
        <button class="button fill hover">Learn More</button>
    </div>
    <h2>Icon Buttons</h2>

    <a>
        <button class="button fill">
            <i class="fas fa-arrow-down"></i> Download
        </button>
    </a>

    <button class="button fill">
        <i class="fas fa-arrow-down"></i> Download
    </button>

    <button class="button fill hover">
        <i class="fas fa-arrow-down"></i> Download
    </button>

</body>
</html>
