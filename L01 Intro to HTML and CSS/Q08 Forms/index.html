<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form method="GET">
        <fieldset>
            <legend>Customer Details</legend>

            <p>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" placeholder="George" autofocus>
            </p>

            <p>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" placeholder="Devis">
            </p>

            <p>
                <label for="male">Male</label>
                <input type="radio" name="sex" value="male" id="male">

                <label for="female">Female</label>
                <input type="radio" name="sex" value="female" id="female">

                <label for="other">Other</label>
                <input type="radio" name="sex" value="other" id="other">
            </p>

            <p>
                <label for="town">Town</label>
                <select name="town" id="town">
                    <option value="">Please select town</option>
                    <option value="vr">Varna</option>
                    <option value="pl">Plovdiv</option>
                    <option value="Bu">Burgas</option>
                    <option value="sf">Sofia</option>
                    <option value="pv">Pleven</option>
                </select>
            </p>

            <p>
            <label>
                Preferred contact method: Email <input type="radio" name="contact" value="email"> Phone<input
                    type="radio" name="contact" value="phone">
            </label>

            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </p>

            <p>
                <label for="phone">Phone</label>
                <input type="phone" name="phone" id="phone">
            </p>
            </p>
        </fieldset>
    </form>
</body>
</html>
