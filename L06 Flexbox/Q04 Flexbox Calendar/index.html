<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="week">
            <span class="workweek">
                <p class="title">Workweek</p>
                <p>1 Monday</p>
                <p>2 Tuesday</p>
                <p>3 wednesday</p>
                <p>4 Thursday</p>
                <p>5 Friday</p>
            </span>
            <span class="weekend">
                <p class="title">Weekend</p>
                <p>6 Saturday</p>   
                <p>7 Sunday</p>
            </span>
        </section>
        <section class="notes">
            <p>REMINDERS</p>
            <p>SPECIAL DATES</p>
        </section>
    </div>
</body>
</html>
